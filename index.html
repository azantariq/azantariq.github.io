<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Azan Fitness</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Noto+Serif+Display:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet"
  />

  <style>
    body {
      font-family: 'Times New Roman', Times, serif;
      margin: 0;
      padding: 0;
      /* background: url("bg.jpg") no-repeat center center/cover; */
      color: white;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 30px;
    }

    .left {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .left img {
      width: 80px;
      filter: invert(100%);
    }

    .left div {
      font-size: 16px;
      font-weight: bold;
    }

    .mid {
      flex: 1;
      display: flex;
      justify-content: center;
    }

    .navbar {
      list-style: none;
      padding: 0;
      margin: 0;
      display: flex;
      gap: 20px;
    }

    .navbar li a {
      color: white;
      text-decoration: none;
      font-size: 16px;
      padding: 10px;
    }

    .navbar li a:hover,
    .navbar li a.active {
      text-decoration: underline;
      color: grey;
    }

    .right {
      display: flex;
      gap: 10px;
    }

    .btn {
      background-color: black;
      color: white;
      padding: 7px 15px;
      border: 2px solid grey;
      border-radius: 10px;
      font-size: 13px;
      cursor: pointer;
    }

    .btn:hover {
      background-color: rgb(59, 58, 58);
    }

    /* Flex container for the form section */
    .main {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      background-color: rgba(0, 0, 0, 0.6);
      border: 2px solid white;
      padding: 40px 20px;
      width: 30%;
      border-radius: 20px;
    }

    .container h1 {
      text-align: center;
      margin-bottom: 30px;
    }

    .form-group input {
      display: block;
      width: 80%;
      padding: 10px;
      margin: 10px auto;
      font-size: 16px;
      border: 2px solid black;
      border-radius: 8px;
      text-align: center;
    }

    .container button {
      display: block;
      width: 60%;
      margin: 20px auto 0;
    }
    .bg-img {
  position: fixed;
  top: 0;
  left: 0;
  height: 100vh;
  width: 100vw;
  object-fit: cover;
  opacity: 0.9; /* Lower = dimmer background */
  z-index: -1;   /* Send it behind all content */
}

  </style>
</head>

<body>

  <img src="bg.jpg" class="bg-img" alt="Background Image" />

  <header class="header">
    <div class="left">
      <img src="gym.png" alt="Gym Logo" />
      <div>Azan Fitness</div>
    </div>

    <div class="mid">
      <ul class="navbar">
        <li><a href="#" class="active">Home</a></li>
        <li><a href="#">Contact Us</a></li>
        <li><a href="#">Fitness Calculator</a></li>
        <li><a href="#">About Us</a></li>
      </ul>
    </div>

    <div class="right">
      <button class="btn">Call Us Now</button>
      <button class="btn">Email Us</button>
    </div>
  </header>

  <div class="main">
    <div class="container">
      <h1>Join Our Best Gym</h1>
      <form action="noaction.php">
        <div class="form-group">
          <input type="text" placeholder="Enter Your Name" />
        </div>
        <div class="form-group">
          <input type="text" placeholder="Enter Your Age" />
        </div>
        <div class="form-group">
          <input type="text" placeholder="Enter Your Gender" />
        </div>
        <div class="form-group">
          <input type="text" placeholder="Enter Your Contact Number" />
        </div>
        <button class="btn">Submit</button>
      </form>
    </div>
  </div>
</body>
</html>
