<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Azan | Front-End Developer</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f5f5f5;
      color: #333;
    }

    header {
      background-color: #222;
      color: white;
      text-align: center;
      padding: 30px 10px;
    }

    header h1 {
      margin: 0;
      font-size: 2rem;
    }

    header p {
      margin-top: 5px;
      font-size: 1rem;
      color: #ccc;
    }

    .projects {
      max-width: 1100px;
      margin: 40px auto;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
      padding: 0 20px;
    }

    .project-card {
      background: white;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      transition: transform 0.2s ease;
    }

    .project-card:hover {
      transform: translateY(-5px);
    }

    .project-card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }

    .project-info {
      padding: 15px;
    }

    .project-info h3 {
      margin-top: 0;
    }

    .project-info p {
      font-size: 0.9rem;
      color: #555;
    }

    .buttons {
      margin-top: 15px;
    }

    .buttons a {
      text-decoration: none;
      color: white;
      background-color: #222;
      padding: 8px 12px;
      border-radius: 5px;
      font-size: 0.9rem;
      margin-right: 10px;
      display: inline-block;
      transition: background-color 0.2s ease;
    }

    .buttons a:hover {
      background-color: #555;
    }

    footer {
      text-align: center;
      padding: 20px;
      font-size: 0.85rem;
      color: #888;
      border-top: 1px solid #ddd;
      margin-top: 40px;
    }

    @media(max-width: 500px) {
      header h1 {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>Azan</h1>
    <p>Front-End Developer | HTML, CSS, JavaScript</p>
  </header>

  <section class="projects">

    <!-- Project 1 -->
    <div class="project-card">
      <img src="azan-fitness-thumbnail.png" alt="Azan Fitness Project">
      <div class="project-info">
        <h3>Azan Fitness</h3>
        <p>A responsive gym landing page with a sign-up form.</p>
        <div class="buttons">
          <a href="https://your-live-link.com" target="_blank">View Live</a>
          <a href="https://github.com/yourusername/azan-fitness" target="_blank">View Code</a>
        </div>
      </div>
    </div>

    <!-- Project 2 -->
    <div class="project-card">
      <img src="project2-thumbnail.jpg" alt="Project 2">
      <div class="project-info">
        <h3>Project 2</h3>
        <p>Short description of your second project.</p>
        <div class="buttons">
          <a href="https://your-live-link.com" target="_blank">View Live</a>
          <a href="https://github.com/yourusername/project2" target="_blank">View Code</a>
        </div>
      </div>
    </div>

  </section>

  <footer>
    &copy; 2025 Azan. All Rights Reserved.
  </footer>

</body>
</html>
